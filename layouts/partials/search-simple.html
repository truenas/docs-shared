<script>
// Simple Search Functions
function openSimpleSearch() {
  const overlay = document.getElementById('simple-search-overlay');

  // Move overlay to body to escape navbar containment (important for homepage)
  if (overlay.parentElement !== document.body) {
    document.body.appendChild(overlay);
  }

  overlay.style.display = 'flex';
  document.body.style.overflow = 'hidden';

  // Simple dynamic positioning
  const truenasHeader = document.querySelector('.truenas-top-header');
  const docsyNavbar = document.querySelector('.td-navbar');
  
  let topPadding = 80; // Default safe padding
  
  // Check if headers are visible and calculate total height
  if (truenasHeader && docsyNavbar) {
    const truenasRect = truenasHeader.getBoundingClientRect();
    const docsyRect = docsyNavbar.getBoundingClientRect();
    
    if (truenasRect.bottom > 0 && docsyRect.bottom > 0) {
      // Both visible
      topPadding = truenasRect.height + docsyRect.height + 16;
    } else if (docsyRect.bottom > 0) {
      // Only docsy visible
      topPadding = docsyRect.height + 16;
    }
  }
  
  // Apply positioning
  overlay.style.paddingTop = topPadding + 'px';
  
  // Focus on search input
  setTimeout(() => {
    document.getElementById('simple-pagefind-search').focus();
  }, 100);
}

function closeSimpleSearch() {
  document.getElementById('simple-search-overlay').style.display = 'none';
  document.body.style.overflow = '';
  clearSimpleSearch();
}

function clearSimpleSearch() {
  const searchInput = document.getElementById('simple-pagefind-search');
  const clearButton = document.getElementById('simple-search-clear');
  const results = document.getElementById('simple-search-results');
  const status = document.getElementById('simple-search-status');
  
  searchInput.value = '';
  clearButton.style.display = 'none';
  results.innerHTML = '';
  status.style.display = 'none';
}

// Event listeners for the simple search
document.addEventListener('DOMContentLoaded', function() {
  // Close on overlay click
  document.getElementById('simple-search-overlay').addEventListener('click', function(e) {
    if (e.target === this) {
      closeSimpleSearch();
    }
  });
  
  // Keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    // Ctrl/Cmd + K to open
    if ((e.ctrlKey || e.metaKey) && (e.key === 'k' || e.key === 'K')) {
      e.preventDefault();
      openSimpleSearch();
    }
    
    // Escape to close
    if (e.key === 'Escape') {
      const overlay = document.getElementById('simple-search-overlay');
      if (overlay.style.display === 'flex') {
        closeSimpleSearch();
      }
    }
  });
  
  // Search input handling with Pagefind
  const searchInput = document.getElementById('simple-pagefind-search');
  const clearButton = document.getElementById('simple-search-clear');
  const results = document.getElementById('simple-search-results');
  const status = document.getElementById('simple-search-status');
  let pagefind = null;
  let searchTimeout = null;
  
  // Initialize Pagefind
  async function initPagefind() {
    try {
      pagefind = await import('/pagefind/pagefind.js');
      
    } catch (error) {
      console.error('Failed to load Pagefind:', error);
      status.textContent = 'Search unavailable - check console for details';
      status.style.display = 'block';
    }
  }
  
  // Perform search
  async function performSearch(query) {
    if (!pagefind || !query) return;
    
    status.textContent = 'Searching...';
    status.style.display = 'block';
    results.innerHTML = '';
    
    try {
      const search = await pagefind.search(query);
      
      if (!search.results || search.results.length === 0) {
        showNoResults(query);
        return;
      }
      
      status.style.display = 'none';
      
      // Display results
      for (const result of search.results.slice(0, 10)) {
        try {
          const data = await result.data();
          const resultElement = createResultElement(data, query);
          results.appendChild(resultElement);
        } catch (error) {
          console.error('Error loading result:', error);
        }
      }
      
      // Show count
      if (search.results.length > 10) {
        status.textContent = `Showing 10 of ${search.results.length} results`;
        status.style.display = 'block';
      }
      
    } catch (error) {
      console.error('Search error:', error);
      status.textContent = 'Search error occurred';
      status.style.display = 'block';
    }
  }
  
  // Create result element
  function createResultElement(data, query) {
    const result = document.createElement('div');
    result.className = 'simple-search-result';
    
    const link = document.createElement('a');
    link.href = data.url;
    link.className = 'simple-search-result-link';
    link.addEventListener('click', () => {
      closeSimpleSearch();
    });
    
    const title = document.createElement('div');
    title.className = 'simple-search-result-title';
    title.innerHTML = highlightQuery(data.meta?.title || 'Untitled', query);
    
    const excerpt = document.createElement('div');
    excerpt.className = 'simple-search-result-excerpt';
    excerpt.innerHTML = highlightQuery(data.excerpt || '', query);
    
    const url = document.createElement('div');
    url.className = 'simple-search-result-url';
    url.textContent = data.url;
    
    link.appendChild(title);
    link.appendChild(excerpt);
    link.appendChild(url);
    result.appendChild(link);
    
    return result;
  }
  
  // Highlight search terms
  function highlightQuery(text, query) {
    if (!query || !text) return text;
    
    // Clean up any existing highlighting first
    const cleanText = text.replace(/<\/?mark>/gi, '');
    
    // Split query into individual words for better partial matching
    const queryWords = query.trim().split(/\s+/);
    let result = cleanText;
    
    queryWords.forEach(word => {
      if (word.length > 0) {
        const regex = new RegExp(`(${escapeRegex(word)})`, 'gi');
        result = result.replace(regex, '<strong>$1</strong>');
      }
    });
    
    return result;
  }
  
  // Escape regex
  function escapeRegex(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }
  
  // Show no results
  function showNoResults(query) {
    results.innerHTML = `
      <div class="simple-search-result">
        <div style="text-align: center; padding: 2rem;">
          <p style="margin-bottom: 0.5rem;">No results found for "<strong>${escapeHtml(query)}</strong>"</p>
          <p style="color: #666; font-size: 0.9rem; margin: 0;">Try different keywords or check your spelling</p>
        </div>
      </div>
    `;
    status.style.display = 'none';
  }
  
  // Escape HTML
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }
  
  // Initialize Pagefind when simple search loads
  initPagefind();
  
  
  if (searchInput) {
    searchInput.addEventListener('input', function(e) {
      const query = e.target.value.trim();
      clearButton.style.display = query ? 'block' : 'none';
      
      // Clear previous timeout
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      if (!query) {
        results.innerHTML = '';
        status.style.display = 'none';
        return;
      }
      
      // Debounce search
      searchTimeout = setTimeout(() => {
        performSearch(query);
      }, 300);
    });
  }
});
</script>
